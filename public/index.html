<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transride - 视频上传服务</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background-color: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background-color: #f0f2ff;
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 0.9rem;
            color: #999;
        }

        #fileInput {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            width: 100%;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .video-url {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            word-break: break-all;
            margin: 10px 0;
        }

        .copy-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .copy-btn:hover {
            background-color: #218838;
        }

        .video-list {
            margin-top: 30px;
        }

        .video-item {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .video-info {
            flex: 1;
        }

        .video-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .video-size {
            font-size: 0.8rem;
            color: #666;
        }

        .refresh-btn {
            background-color: #17a2b8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .refresh-btn:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎬 Transride</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">视频上传服务 - 上传视频获取URL链接</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">📹</div>
            <div class="upload-text">点击选择视频文件或拖拽到此处</div>
            <div class="upload-hint">支持 MP4, AVI, MOV, WMV, FLV, WEBM 格式，最大100MB</div>
        </div>
        
        <input type="file" id="fileInput" accept="video/*" multiple>
        
        <button class="upload-btn" id="uploadBtn" disabled>选择视频文件</button>
        
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="video-list">
            <button class="refresh-btn" onclick="loadVideoList()">刷新视频列表</button>
            <div id="videoListContainer"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const result = document.getElementById('result');

        // File input change event
        fileInput.addEventListener('change', function(e) {
            const files = e.target.files;
            if (files.length > 0) {
                uploadBtn.textContent = `上传 ${files.length} 个视频文件`;
                uploadBtn.disabled = false;
            } else {
                uploadBtn.textContent = '选择视频文件';
                uploadBtn.disabled = true;
            }
        });

        // Upload area click event
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop events
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = Array.from(e.dataTransfer.files).filter(file => 
                file.type.startsWith('video/')
            );
            
            if (files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                uploadBtn.textContent = `上传 ${files.length} 个视频文件`;
                uploadBtn.disabled = false;
            }
        });

        // Upload button click event
        uploadBtn.addEventListener('click', async () => {
            const files = fileInput.files;
            if (files.length === 0) return;

            uploadBtn.disabled = true;
            progressBar.style.display = 'block';
            result.style.display = 'none';

            const uploadResults = [];

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const formData = new FormData();
                formData.append('video', file);

                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    uploadResults.push(data);

                    // Update progress
                    const progress = ((i + 1) / files.length) * 100;
                    progressFill.style.width = progress + '%';

                } catch (error) {
                    uploadResults.push({
                        success: false,
                        message: '上传失败: ' + error.message,
                        originalName: file.name
                    });
                }
            }

            // Show results
            showResults(uploadResults);
            
            // Reset form
            fileInput.value = '';
            uploadBtn.textContent = '选择视频文件';
            uploadBtn.disabled = true;
            progressBar.style.display = 'none';
            progressFill.style.width = '0%';

            // Refresh video list
            loadVideoList();
        });

        function showResults(results) {
            const successCount = results.filter(r => r.success).length;
            const failureCount = results.length - successCount;

            let resultHtml = '';
            
            if (successCount > 0) {
                resultHtml += `<h3>✅ 成功上传 ${successCount} 个视频</h3>`;
                results.filter(r => r.success).forEach(data => {
                    resultHtml += `
                        <div style="margin: 15px 0; padding: 10px; background: #f8f9fa; border-radius: 5px;">
                            <strong>文件名:</strong> ${data.originalName}<br>
                            <strong>大小:</strong> ${formatFileSize(data.size)}<br>
                            <strong>视频URL:</strong>
                            <div class="video-url">${data.url}</div>
                            <button class="copy-btn" onclick="copyToClipboard('${data.url}')">复制URL</button>
                        </div>
                    `;
                });
            }

            if (failureCount > 0) {
                resultHtml += `<h3>❌ 上传失败 ${failureCount} 个视频</h3>`;
                results.filter(r => !r.success).forEach(data => {
                    resultHtml += `
                        <div style="margin: 10px 0;">
                            <strong>${data.originalName || '未知文件'}:</strong> ${data.message}
                        </div>
                    `;
                });
            }

            result.innerHTML = resultHtml;
            result.className = successCount > 0 ? 'result success' : 'result error';
            result.style.display = 'block';
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('URL已复制到剪贴板!');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('URL已复制到剪贴板!');
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function loadVideoList() {
            try {
                const response = await fetch('/videos');
                const data = await response.json();
                
                if (data.success) {
                    displayVideoList(data.videos);
                }
            } catch (error) {
                console.error('Failed to load video list:', error);
            }
        }

        function displayVideoList(videos) {
            const container = document.getElementById('videoListContainer');
            
            if (videos.length === 0) {
                container.innerHTML = '<p style="color: #666; text-align: center;">暂无上传的视频</p>';
                return;
            }

            let html = `<h3>已上传的视频 (${videos.length})</h3>`;
            
            videos.forEach(video => {
                html += `
                    <div class="video-item">
                        <div class="video-info">
                            <div class="video-name">${video.filename}</div>
                            <div class="video-size">${formatFileSize(video.size)} • ${new Date(video.uploadDate).toLocaleString('zh-CN')}</div>
                        </div>
                        <button class="copy-btn" onclick="copyToClipboard('${video.url}')">复制URL</button>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // Load video list on page load
        loadVideoList();
    </script>
</body>
</html>
